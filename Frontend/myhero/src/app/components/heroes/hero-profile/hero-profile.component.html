<div class="container-fluid">
  <div class="row align-items-center">
    <div class="empty d-none d-sm-inline col-md-3"></div>
    <div class="col-12 col-md-6">
      <div class="justify-content-around row mb-3">
        <div class="col-3 avatar">
          <img
            src="../../assets/almight_placeholder.jpg"
            alt="..."
            class="img-thumbnail"
          />
          <h5 class="text-secondary">5/5 Stars</h5>
        </div>
        <div class="col-9 col-sm-7">
          <p id="hero-info">
            Alias: {{hero$.heroname}}  <br>
            Description: {{hero$.description}} <br>
            email: {{hero$.email}} <br>
            Categories: 
        </p>
        <ul>
            <li *ngFor="let category of hero$.category">
              {{ category.name }}
            </li>
          </ul>
        </div>
      </div>
      <ul class="list-group hero-list">
        <li class="list-group-item" *ngFor="let rating of this.hero$.rating">
          <h5 class="text-primary">{{ rating.title }}</h5>
          <h6 class="text-secondary">{{rating.rating }}/5 Stars</h6>
          <p>
            {{ rating.description }}
          </p>
        </li>
      </ul>
    </div>
    <div class="empty d-none d-sm-inline col-md-3"></div>
  </div>
</div>
