<div class="container d-flex flex-column">
  <div class="d-flex flex-column mr-5">
    <div id="avatarPlaceholder"></div>
    
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#infobox">General</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#mybookings">My bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#myratings">My ratings</a>
      </li>
    </ul>

    <div id="profileTabContent" class="tab-content">
      <div id="infobox" class="tab-pane fade active show">
        <div class="d-flex flex-column form">
          <label>Username</label>
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="form-control"
          />
          <label>First Name</label>
          <input
            type="text"
            placeholder="First Name"
            id="firstname"
            class="form-control"
          />
          <label>Last Name</label>
          <input
            type="text"
            placeholder="Last Name"
            id="lastname"
            class="form-control"
          />
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="email@example.com"
          />
          <label>Address</label>
          <textarea
            class="form-control"
            id="exampleTextarea"
            rows="3"
          ></textarea>
          <div class="mt-3">
            <button class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>

      <div id="mybookings" class="tab-pane fade">
        <div class="row align-items-center">
          <div class="col-12">
            <ul class="list-group hero-list">
              <li class="list-group-item" *ngFor="let hero of heroList">
                <div class="justify-content-between row">
                  <div class="col-2 d-none d-sm-inline avatar"></div>
                  <div class="col-10 col-sm-8">
                    <p>
                      Alias: {{ hero.name }} <br />
                      Location: {{ hero.location }} <br />
                      Payment: {{ hero.price }} <br />
                      Rating: 5/5
                    </p>
                  </div>
                </div>
                <div class="row justify-content-around mt-3">
                  <button
                    (click)="firstClick()"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Profile
                  </button>
                  <button
                    (click)="thirdClick()"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Leave a rating
                  </button>
                  <button
                    (click)="secondClick()"
                    type="button"
                    class="btn btn-primary"
                  >
                    Hire Again
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="myratings" class="tab-pane fade">
        <div class="row align-items-center">
          <div class="col-12">
            <ul class="list-group hero-list">
              <li class="list-group-item" *ngFor="let hero of heroList">
                <div class="justify-content-between row">
                  <div class="col-2 d-none d-sm-inline avatar"></div>
                  <div class="col-10 col-sm-8">
                    <p>
                      Alias: {{ hero.name }} <br />
                      Location: {{ hero.location }} <br />
                      Payment: {{ hero.price }} <br />
                      Rating: 5/5
                    </p>
                  </div>
                </div>
                <div class="row justify-content-around mt-3">
                  <button
                    (click)="firstClick()"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Profile
                  </button>
                  <p>RATING</p>
                  <button
                    (click)="secondClick()"
                    type="button"
                    class="btn btn-primary"
                  >
                    Hire Again
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
