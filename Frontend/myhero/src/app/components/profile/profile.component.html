<div class="container d-flex flex-column">
  <div class="d-flex flex-column mr-5">
    <div id="avatarPlaceholder"></div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#infobox">General</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#mybookings">My bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#myratings">My ratings</a>
      </li>
    </ul>

    <div id="profileTabContent" class="tab-content">
      <div id="infobox" class="tab-pane fade active show">
        <form
          [formGroup]="editForm"
          (ngSubmit)="onSubmit(editForm.value)"
        >
          <div class="d-flex flex-column form-group">
            <label><h5>Username</h5></label>
            <input
              type="text"
              placeholder="Username"
              id="username"
              class="form-control mb-4"
              formControlName="userName"
              value="{{ user.username }}"
            />
            <label><h5>First Name</h5></label>
            <input
              type="text"
              placeholder="First Name"
              id="firstname"
              class="form-control mb-4"
              formControlName="firstName"
              value="{{ user.firstName }}"
            />
            <label><h5>Last Name</h5></label>
            <input
              type="text"
              placeholder="Last Name"
              id="lastname"
              class="form-control mb-4"
              formControlName="lastName"
              value="{{ user.lastName }}"
            />
            <label><h5>Email</h5></label>
            <input
              type="text"
              class="form-control mb-4"
              id="email"
              placeholder="email@example.com"
              formControlName="email"
              value="{{ user.email }}"
            />
            <label><h5>Streetname</h5></label>
            <input
              type="text"
              class="form-control mb-4"
              id="streetname"
              placeholder="Streetname"
              formControlName="street"
              value="{{ user.street }}"
            />
            <label><h5>HouseNr.</h5></label>
            <input
              type="number"
              class="form-control mb-4"
              id="houseNr"
              formControlName="houseNr"
              placeholder="House number"
              value="{{ user.housenumber }}"
            />
            <label><h5>Postal Code</h5></label>
            <input
              type="number"
              class="form-control mb-4"
              id="postalCode"
              formControlName="postalCode"
              placeholder="Postal code"
              value="{{ user.postalcode }}"
            />
            <label><h5>City</h5></label>
            <input
              type="text"
              class="form-control mb-4"
              id="city"
              formControlName="city"
              placeholder="City"
              value="{{ user.city }}"
            />
            <div class="mt-3">
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </div>
        </form>
      </div>

      <div id="mybookings" class="tab-pane fade">
        <div class="row align-items-center">
          <div class="col-12">
            <ul class="list-group hero-list">
              <li class="list-group-item" *ngFor="let hero of heroList">
                <div class="justify-content-between row">
                  <div class="col-2 d-none d-sm-inline avatar"></div>
                  <div class="col-10 col-sm-8">
                    <p>
                      Alias: {{ hero.name }} <br />
                      Location: {{ hero.location }} <br />
                      Payment: {{ hero.price }} <br />
                      Rating: 5/5
                    </p>
                  </div>
                </div>
                <div class="row justify-content-around mt-3">
                  <button
                    (click)="firstClick()"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Profile
                  </button>
                  <button
                    (click)="thirdClick()"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Leave a rating
                  </button>
                  <button
                    (click)="secondClick()"
                    type="button"
                    class="btn btn-primary"
                  >
                    Hire Again
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="myratings" class="tab-pane fade">
        <div class="row align-items-center">
          <div class="col-12">
            <ul class="list-group hero-list">
              <li class="list-group-item" *ngFor="let hero of heroList">
                <div class="justify-content-between row">
                  <div class="col-2 d-none d-sm-inline avatar"></div>
                  <div class="col-10 col-sm-8">
                    <p>
                      Alias: {{ hero.name }} <br />
                      Location: {{ hero.location }} <br />
                      Payment: {{ hero.price }} <br />
                      Rating: 5/5
                    </p>
                  </div>
                </div>
                <div class="row justify-content-around mt-3">
                  <button
                    (click)="firstClick()"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Profile
                  </button>
                  <p>RATING</p>
                  <button
                    (click)="secondClick()"
                    type="button"
                    class="btn btn-primary"
                  >
                    Hire Again
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
