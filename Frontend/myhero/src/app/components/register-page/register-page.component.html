<div class="container-fluid">
  <div class="row">
    <div class="empty d-none d-sm-inline col-sm-3"></div>
    <div
      id="register-container"
      class="col-sm-6 p-4 border border-secondary rounded"
    >
      <div class="mb-5">
        <h3>Register</h3>
        <p>
          <small>
            Already have an account?
            <a routerLink="/login">Login here</a>
          </small>
        </p>
      </div>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit(registerForm.value)"
      >
        <div class="form-group">
          <label><h5>Username</h5></label>
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="form-control mb-4"
            formControlName="userName"
          />
          <label><h5>Password</h5></label>
          <input
            type="password"
            placeholder="Password"
            id="firstname"
            class="form-control mb-4"
            formControlName="password"
          />
          <label><h5>First Name</h5></label>
          <input
            type="text"
            placeholder="First Name"
            id="firstname"
            class="form-control mb-4"
            formControlName="firstName"
          />
          <label><h5>Last Name</h5></label>
          <input
            type="text"
            placeholder="Last Name"
            id="lastname"
            class="form-control mb-4"
            formControlName="lastName"
          />
          <label><h5>Email</h5></label>
          <input
            type="email"
            class="form-control mb-4"
            id="email"
            placeholder="email@example.com"
            formControlName="email"
          />
          <label><h5>Streetname</h5></label>
          <input
            type="text"
            class="form-control mb-4"
            id="streetname"
            placeholder="Streetname"
            formControlName="street"
          />
          <label><h5>HouseNr.</h5></label>
          <input
            type="number"
            class="form-control mb-4"
            id="houseNr"
            formControlName="houseNr"
          />
          <label><h5>Postal Code</h5></label>
          <input
            type="number"
            class="form-control mb-4"
            id="postalCode"
            formControlName="postalCode"
          />
          <label><h5>City</h5></label>
          <input
            type="text"
            class="form-control mb-4"
            id="city"
            formControlName="city"
          />
          <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
      </form>
    </div>
    <div class="empty d-none d-sm-inline col-sm-3"></div>
  </div>
</div>
