<div class="container-fluid">
        <div class="row">
          <div class="empty d-none d-sm-inline col-sm-3"></div>
          <div id="register-container" class="col-sm-6 p-4 border border-secondary rounded">
              <div class="mb-5">
                  <h3>Register</h3>
                  <p><small>Already have an account? <a routerLink="/login">Login here</a></small></p>
              </div>
            <label><h5>Username</h5></label>
            <input
              type="text"
              placeholder="Username"
              id="username"
              class="form-control mb-4"
            />
            <label><h5>Password</h5></label>
            <input
              type="password"
              placeholder="Password"
              id="firstname"
              class="form-control mb-4"
            />
            <label><h5>Confirm Password</h5></label>
            <input
              type="password"
              placeholder="Password"
              id="firstname"
              class="form-control mb-4"
            />
            <label><h5>First Name</h5></label>
          <input
            type="text"
            placeholder="First Name"
            id="firstname"
            class="form-control mb-4"
          />
          <label><h5>Last Name</h5></label>
          <input
            type="text"
            placeholder="Last Name"
            id="lastname"
            class="form-control mb-4"
          />
          <label><h5>Email</h5></label>
          <input
            type="text"
            class="form-control mb-4"
            id="email"
            placeholder="email@example.com"
          />
          <label><h5>Address</h5></label>
          <textarea
            class="form-control mb-4"
            id="exampleTextarea"
            rows="3"
          ></textarea>
          </div>
          <div class="empty d-none d-sm-inline col-sm-3"></div>
        </div>
      </div>
